<!DOCTYPE html>
<html>
<head>
    <title>Rema</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/rema-web.css') }}">
</head>
<body>
    <img src="{{ url_for('static', filename= 'images/rema-1.gif') }}" id="mid_scr" loop=infinite>
    
    <form class="input_rema" method="post">
        <input type="text" placeholder="Input Rema" id="user_input" name="user_input">
        <input id="submit" type="submit" value="Send">
    </form>
    {% if output %}
        <p id="output">{{ output }}</p>
    {% endif %}

    <script src="{{ url_for('static', filename='scripts/rema.js') }}"></script>
</body>
</html>
